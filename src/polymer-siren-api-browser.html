<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">
<link rel="import" href="../bower_components/app-layout/app-layout.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="./styles/shared-styles.html">
<link rel="import" href="./components/siren-entity.html">

<dom-module id="polymer-siren-api-browser">
	<template>
    <style include="shared-styles">
      :host {
        display: block;
      }
  	  .blue {
  		  background-color: #dedede;
  	  }
  	  .input {
  		  width: 40%;
  	  }
      .second.input {
        margin-left: 1em;
      }
  	  .go {
  		  margin-left: auto;
  		  margin-right: auto;
  	  }
  	  app-header {
  		  color: #fff;
  		  background-color: var(--app-primary-color);
  	  }

  	  app-header paper-icon-button {
  		  --paper-icon-button-ink-color: white;
  	  }

  	  app-toolbar {
  		  background-color: #f5f5f5;
  	  }
      .primary {
        color: #666;
      }
    </style>
	<app-header-layout>
		<app-header condenses reveals effect="waterfall">
			<app-toolbar>
				<paper-input placeholder="Siren API url" value="{{url}}" class="input"></paper-input>
				<paper-input placeholder="Auth token" value="{{token}}" class="second input"></paper-input>
				<paper-toggle-button checked="{{loggedIn}}" disabled="{{disableLogin}}" class="go">Go</paper-toggle-button>
				<paper-button class="primary" raised on-click="_clearStore">Clear Cache</paper-button>
			</app-toolbar>
		</app-header>
		<div class="main">
			<template is="dom-if" if={{loggedIn}}>
				<siren-entity href="{{url}}" token="{{token}}"></siren-entity>
			</template>
	</div>
	</app-header-layout>
	</template>

	<script>
		/**
		 * @customElement
		 * @polymer
		 */
		class PolymerSirenApiBrowser extends Polymer.Element {
			static get is() {
				return 'polymer-siren-api-browser';
			}
			static get properties() {
				return {
					url: {
						type: String,
						value: '',
						observer: '_urlChanged'
					},
					token: {
						type: String,
						value: ''
					},
					disableLogin: {
						type: Boolean,
						value: true
					},
					loggedIn: {
						type: Boolean,
						value: false
					}
				};
			}
			_urlChanged(url) {
				if (url === '') {
					this.disableLogin = true;
					return;
				}
				this.disableLogin = false;
				if (window.history.state && window.history.state.url === url) {
					return;
				}
				window.history.pushState({
					url
				}, url);
			}

			_onPopstate(event) {
				const {
					url
				} = event.state;
				if (url) {
					this.url = url;
				}
			}

			_clearStore() {
				window.D2L.Polymer.Mixins.EntityStore._store = new Map();
			}

			constructor() {
				super();
				this._boundOnPopstate = this._onPopstate.bind(this);
			}

			connectedCallback() {
				if (super.connectedCallback) {
					super.connectedCallback();
				}
				window.addEventListener('popstate', this._boundOnPopstate);
			}

			disconnectedCallback() {
				if (super.disconnectedCallback) {
					super.disconnectedCallback();
				}
				window.removeEventListener('popstate', this._boundOnPopstate);
			}
		}

		window.customElements.define(PolymerSirenApiBrowser.is, PolymerSirenApiBrowser);
	</script>
</dom-module>
